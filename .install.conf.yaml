- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.bash_profile: bash_profile
    ~/.dotfiles: ''
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/base16-gnome-terminal: config/base16-gnome-terminal
    ~/.profile:
        force: true
        path: profile
    ~/.Xdefaults: Xdefaults
    ~/.zsh: zsh
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - ['mkdir -p ~/REPOS/{lsw,private,school,github,work,projects}', 'Setting up REPO directories... ']
    - ['mkdir -p ~/go', 'Setting up $GOPATH...']
    - ['git submodule update --init --recursive', 'Installing submodules... ']
    - ['git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf; ~/.fzf/install --all', 'Install fuzzy command-line finder (fzf)... ']
    - ['fonts/install.sh', 'Install powerline fonts... ']
    - ['files/Go-Font/install.sh', 'Install go font... ']
    - ['bin/install_awesome_font.sh', 'Install awesome fonts... ']
    - ['bin/install_fira_font.sh', 'Install fira font... ']
    - ['', 'To install base16-gnome-terminal: "source ~/.config/base16-gnome-terminal/base16-google.dark.sh"']
    - ['sudo -H pip3 install -r pip.conf --upgrade', 'Install pip packages... ']
