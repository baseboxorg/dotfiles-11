- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/base16-gnome-terminal: config/base16-gnome-terminal
    ~/.profile:
        force: true
        path: profile
    ~/.Xdefaults: Xdefaults

- shell:
    - ['files/Go-Font/install.sh', 'Install go font... ']
    - ['bin/install-font_awesome.sh', 'Install awesome fonts... ']
    - ['bin/install-font_fira.sh', 'Install FiraCode font... ']
    - ['bin/install-font_iosevka.sh', 'Install Iosevka font... ']
    - ['', 'To install base16-gnome-terminal: "source ~/.config/base16-gnome-terminal/base16-google.dark.sh"']
